<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/a639eaefff.js"
      crossorigin="anonymous"
    ></script>
    <title>‚õÖÔ∏èweatherüåß</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-container">
        <div class="weather-app">
          <form id="search-input" class="search-input">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  outocomplete="off"
                  id="city-name"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  placeholder="Type a city..."
                  outocomplete="off"
                  id="city-search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city" class="city-name">New York</h1>
            <h2 id="currentDate" class="todayDate">05 jun 12:00</h2>
          </div>
          <div class="row">
            <div class="col-7">
              <div class="clearfix weather-current-temperature">
                <img src="" id="icon" class="float-left" />
                <strong id="temperature">18</strong
                ><span class="units"
                  ><a href="#" id="celsius" class="active">¬∞C</a> |
                  <a href="#" id="fahrenheit" class="fahrenhiet">¬∞F</a></span
                >
              </div>
            </div>
            <div class="col-5">
              <ul class="weather-detail">
                <li class="discription">
                  Discription: <span id="discription"></span>
                </li>
                <li>
                  Humidity: <span id="humidity"></span
                  ><span class="precent">%</span>
                </li>
                <li>
                  Wind: <span id="wind"></span>
                  <span class="wind-unit">km/h</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="forecast" id="weather-forecast"></div>
        </div>
        <small>
          <a href="https://github.com/Mastanee/First-github" target="_blank"
            >Open-source code</a
          >
          by Mastane Kachloo
        </small>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
